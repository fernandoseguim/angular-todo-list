<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1 class="title animated bounceIn"> {{ title }} </h1>
</div>
<h2>{{ subTitle }}</h2>
<ul class="animated bounceIn" *ngIf="mode=='list'">
  <p class="text-center" *ngIf="todos.length == 0"><small>Don't exist any task today on the list</small></p>
  <li *ngFor="let todo of todos"> {{ todo.description }} 
    <button *ngIf="!todo.done" (click)="done(todo)"><i class="far fa-check-circle"></i></button>
    <button *ngIf="todo.done" (click)="unDone(todo)"><i class="fas fa-check-circle"></i></button>
    <button (click)="remove(todo)"><i class="far fa-trash-alt"></i></button>
  </li>
</ul>

<div id="modal" *ngIf="mode=='add'" class="animated flipInX">
    <h1 class="text-center">Nova Tarefa</h1>
    <form [formGroup]="form">
      <input type="text" placeholder="TÃ­tulo da Tarefa" maxlength="60" formControlName="title"><br>
      <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">
        Este campo deve conter entre 3 e 60caracteres<br>
      </small>
      <p class="text-center">
        <button [disabled]="form.invalid" (click)="add()" class="button"><i class="far fa-save"></i> Salvar</button>
      </p>
    </form>
    <br><br>
  </div>


<button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf="mode=='list'">
  <i class="fas fa-plus-circle"></i>
  Nova tarefa
</button>
<button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf="mode=='add'">
  <i class="fas fa-times"></i>
  Cancelar
</button>
